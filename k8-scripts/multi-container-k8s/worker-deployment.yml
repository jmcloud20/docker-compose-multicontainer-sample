apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
      - name: worker
        image: stephengrider/multi-worker
        #resources:
          #limits:
            #memory: "128Mi"
            #cpu: "500m"
        env:
          - name: REDIS_HOST
            # Name of the ClusterIP defined for REDIS.
            value: redis-cluster-ip-svc
          - name: REDIS_PORT
            # Env variables accepts string as value.
            value: '6379'
